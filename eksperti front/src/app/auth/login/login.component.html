<div class="login-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center"><h4>Prijava</h4></div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group row">
              <label for="user_name" class="col-md-4 col-form-label text-md-right">Korisničko ime</label>
              <div class="col-md-6">
                <input type="text" id="user_name"
                       class="form-control" [formControlName]="'username'"
                       name="username"
                       required
                       autofocus>
                <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
                  Molimo dostavite validno korisnicko ime.
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Lozinka</label>
              <div class="col-md-6">
                <input type="password"
                       id="password"
                       class="form-control" [formControlName]="'password'"
                       name="password"
                       required>
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                  Molimo dostavite ispravnu lozinku.
                </span>
              </div>
            </div>

            <span class="col-md-6 offset-md-4">
                            <button type="submit" class="login">
                                Prijava
                            </button>
                            <span style="padding-left: 15px">Nemate nalog? <a routerLink="/signup">Registrujte se!</a></span>
                        </span>

            <div class="login-failed" *ngIf='this.isError'>
              <p class="login-failed-text">Prijava neuspešna. Molimo proverita unete podatke i pokušajte ponovo.</p>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
